{% extends "layout.html" %}
{% block title %}View Calculation{% endblock %}

{% block content %}
<!-- Error Alert -->
<div 
  id="errorAlert" 
  class="hidden bg-red-100 border border-red-500 text-red-800 
         px-4 py-3 rounded-md mb-4"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </svg>
    <span id="errorMessage"></span>
  </div>
</div>

<!-- Loading State -->
<div 
  id="loadingState"
  class="bg-white shadow-lg rounded-lg p-8 text-center"
>
  <svg class="animate-spin h-10 w-10 mx-auto mb-4 text-red-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  <p class="text-gray-600">Loading calculation details...</p>
</div>

<!-- Calculation Details Card -->
<div 
  id="calculationDetails"
  class="hidden bg-white shadow-lg rounded-lg p-6 border border-gray-100"
>
  <!-- Header with Back Button -->
  <div class="flex items-center justify-between mb-6 pb-4 border-b">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center">
      <svg class="w-6 h-6 mr-2 text-red-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
      </svg>
      Calculation Details
    </h2>
    <a 
      href="/dashboard"
      class="text-red-700 hover:text-red-800 font-medium flex items-center"
    >
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to Dashboard
    </a>
  </div>

  <!-- Calculation Info Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <!-- Operation Type -->
    <div class="bg-gray-50 p-4 rounded-lg">
      <label class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Operation Type</label>
      <p id="calcType" class="mt-2 text-lg font-medium text-gray-900 capitalize"></p>
    </div>

    <!-- Result -->
    <div class="bg-red-50 p-4 rounded-lg">
      <label class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Result</label>
      <p id="calcResult" class="mt-2 text-2xl font-bold text-red-700"></p>
    </div>

    <!-- Inputs -->
    <div class="bg-gray-50 p-4 rounded-lg md:col-span-2">
      <label class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Input Numbers</label>
      <p id="calcInputs" class="mt-2 text-lg text-gray-900"></p>
    </div>

    <!-- Calculation Display -->
    <div class="bg-gray-50 p-4 rounded-lg md:col-span-2">
      <label class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Calculation</label>
      <p id="calcExpression" class="mt-2 text-lg font-mono text-gray-900"></p>
    </div>

    <!-- Created Date -->
    <div class="bg-gray-50 p-4 rounded-lg">
      <label class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Created</label>
      <p id="calcCreated" class="mt-2 text-gray-900"></p>
    </div>

    <!-- Updated Date -->
    <div class="bg-gray-50 p-4 rounded-lg">
      <label class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Last Updated</label>
      <p id="calcUpdated" class="mt-2 text-gray-900"></p>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex space-x-3 pt-4 border-t">
    <a 
      id="editButton"
      href="#"
      class="bg-red-700 text-white px-6 py-2 rounded-md 
             hover:bg-red-800 transition-colors font-medium flex items-center"
    >
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
      </svg>
      Edit Calculation
    </a>
    <button 
      id="deleteButton"
      class="bg-red-600 text-white px-6 py-2 rounded-md 
             hover:bg-red-700 transition-colors font-medium flex items-center"
    >
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      Delete Calculation
    </button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async function() {
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = '/login';
    return;
  }

  const calcId = "{{ calc_id }}";
  
  function showError(msg) {
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = msg;
    errorAlert.classList.remove('hidden');
  }

  function getOperatorSymbol(type) {
    const symbols = {
      'addition': '+',
      'subtraction': '-',
      'multiplication': 'ร',
      'division': 'รท'
    };
    return symbols[type] || '?';
  }

  function buildExpression(type, inputs, result) {
    const symbol = getOperatorSymbol(type);
    return `${inputs.join(` ${symbol} `)} = ${result}`;
  }

  try {
    // Show loading state
    document.getElementById('loadingState').classList.remove('hidden');
    document.getElementById('calculationDetails').classList.add('hidden');

    const response = await fetch(`/calculations/${calcId}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!response.ok) {
      if (response.status === 401) {
        localStorage.clear();
        window.location.href = '/login';
        return;
      }
      if (response.status === 404) {
        throw new Error('Calculation not found');
      }
      throw new Error('Failed to load calculation');
    }

    const calc = await response.json();

    // Hide loading, show details
    document.getElementById('loadingState').classList.add('hidden');
    document.getElementById('calculationDetails').classList.remove('hidden');

    // Populate fields
    document.getElementById('calcType').textContent = calc.type;
    document.getElementById('calcResult').textContent = calc.result;
    document.getElementById('calcInputs').textContent = calc.inputs.join(', ');
    document.getElementById('calcExpression').textContent = buildExpression(calc.type, calc.inputs, calc.result);
    
    const createdDate = new Date(calc.created_at);
    const updatedDate = new Date(calc.updated_at);
    document.getElementById('calcCreated').textContent = createdDate.toLocaleString();
    document.getElementById('calcUpdated').textContent = updatedDate.toLocaleString();

    // Set edit button href
    document.getElementById('editButton').href = `/dashboard/edit/${calc.id}`;

    // Handle delete button
    document.getElementById('deleteButton').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this calculation?')) return;

      const deleteBtn = document.getElementById('deleteButton');
      const originalContent = deleteBtn.innerHTML;
      deleteBtn.disabled = true;
      deleteBtn.innerHTML = '<svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Deleting...';

      try {
        const delResp = await fetch(`/calculations/${calcId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!delResp.ok) {
          if (delResp.status === 401) {
            localStorage.clear();
            window.location.href = '/login';
            return;
          }
          throw new Error('Failed to delete calculation');
        }

        // Redirect to dashboard after successful deletion
        window.location.href = '/dashboard?deleted=true';
      } catch (err) {
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = originalContent;
        showError(err.message || 'Error deleting calculation');
      }
    });

  } catch (err) {
    document.getElementById('loadingState').classList.add('hidden');
    showError(err.message || 'Error loading calculation');
    
    // Show back button even on error
    setTimeout(() => {
      window.location.href = '/dashboard';
    }, 3000);
  }
});
</script>
{% endblock %}
