[pytest]
# Specifies that tests are contained in the 'tests' folder
testpaths = tests

# Verbose output with coverage reporting
addopts = 
    --cov=app 
    --cov-report=term-missing 
    --cov-report=html
    --strict-markers
    -v

# Automatically discover test files matching 'test_*.py' or '*_test.py'
python_files = test_*.py *_test.py

# Automatically discover test classes that match 'Test*' (excluding the base class 'Test')
python_classes = Test*

# Automatically discover test functions that match 'test_*'
python_functions = test_*

# Test markers for organizing and filtering tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (deselect with '-m "not fast"')
    e2e: marks tests as end-to-end UI tests with Playwright
    api: marks tests as API integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for critical paths

# Suppress warnings during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Coverage settings
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
